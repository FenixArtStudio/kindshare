<template name="home">
	<div id="home">
	<h1>Meteor Food Bank </h1>

		<div  class="table full fixed">
			<div class="row">
				<div class="cell"  style="padding-right:2%;">
					<div id="day" class="section">
						<h1>{{date 'fullDate'}}</h1>
						<div class="list table">
							<div class="row">
								<div class="cell ">
									
								</div>
								<div class="cell term">
									Served
								</div>
							</div>

							{{#each gifts}}
							<div class="row">
								<div class="cell title">
									{{title}}
								</div>
								<div class="cell input">
									<input value="400">
								</div>

							</div>
							{{/each}}
						</div>
			
						<div class="button">
							update
						</div>

					</div>
				</div>
				<div class="cell" style="padding-left:2%;"> 
					<div id="reports" class="section">
						<h1><i class="ion-stats-bars"></i></h1>

						<div class="list table ">

							<div class="row">
								<div class="cell title ">
									Donations Report
									<br>
									<span class="xsmall">List of all cash donations. Ability to group by time period.</span>
								</div>
								<div class="cell revenue green">
									<i class=" ion-chevron-right"></i>
								</div>
							</div>
							<div class="row">
								<div class="cell title ">
									Food Supply
									<br>
									<span class="xsmall">Complete list of available food stock.</span>
								</div>
								<div class="cell revenue green">
									<i class=" ion-chevron-right"></i>
								</div>
							</div>
							<div class="row">
								<div class="cell title ">
									Credits Report
									<br>
									<span class="xsmall">List of all tax credits issued. Ability to group by time period.</span>
								</div>
								<div class="cell revenue green">
									<i class=" ion-chevron-right"></i>
								</div>
							</div>
						</div>						
					</div>
					 
				</div>

			</div>
		</div>




		<div class="section">

			<div id="historic" class="table">
				<div class="row">
					<div class="cell ">
					</div>
					<div class="cell date">
						4 Weeks Ago
					</div>
					<div class="cell date">
						3 Weeks Ago
					</div>
					<div class="cell date">
						2 Weeks Ago
					</div>
					<div class="cell date">
						1 Week Ago
					</div>
					<div class="cell date">
						Last Week
					</div>
					<div class="cell date">
						This Week
					</div>
				</div>

				<div class="row">
					<div class="cell title ">
					2 Years Ago
					</div>
					<div class="cell data">
						13,203
					</div>
					<div class="cell data">
						13,009
					</div>
					<div class="cell data">
						13,701
					</div>
					<div class="cell data">
						12,400
					</div>
					<div class="cell data">
						13,304
					</div>
					<div class="cell data">
						13,037
					</div>
				</div>
				<div class="row">
					<div class="cell title">
					Last Year
					</div>
					<div class="cell data">
						13,203
					</div>
					<div class="cell data">
						13,009
					</div>
					<div class="cell data">
						13,701
					</div>
					<div class="cell data">
						12,400
					</div>
					<div class="cell data">
						13,304
					</div>
					<div class="cell data">
						14,933
					</div>
				</div>
				<div class="row current">
					<div class="cell title">
					This Year
					</div>
					<div class="cell data">
						13,203
					</div>
					<div class="cell data">
						13,009
					</div>
					<div class="cell data">
						13,701
					</div>
					<div class="cell data">
						12,400
					</div>
					<div class="cell data">
						13,304
					</div>
					<div class="cell data green">
						5,000 / 19,350
					</div>
				</div>
			</div>			
		</div>

		<div  class="table full fixed">
			<div class="row">
				<div class="cell"  style="padding-right:2%;">
					<div id="urgent" class="section">
						<h1><i class=" ion-alert-circled"></i></h1>
						<div class="list table">
							<div class="row">
								<div class="cell ">
									
								</div>
								<div class="cell term">
									Days
								</div>
							</div>

							{{#each essentials}}
							<div class="row">
								<div class="cell title">
									{{title}}
								</div>
								<div class="cell revenue">
									{{stock}}
								</div>

							</div>
							{{/each}}
						</div>
					</div>
				</div>
				<div class="cell" style="padding-left:2%;"> 
					<div class="section">
						<h1><i class="ion-calendar"></i></h1>

						<div class="list table">
							<div class="row">
								<div class="cell">
									
								</div>
								<div class="cell term">
									Days
								</div>
								<div class="cell term">
									Weeks
								</div>
								<div class="cell term">
									Months
								</div>
							</div>
							{{#each gifts}}
							<div class="row">
								<div class="cell title">
									{{title}}
								</div>
								<div class="cell revenue">
									43
								</div>
								<div class="cell revenue">
									6.14
								</div>
								<div class="cell revenue">
									1.3
								</div>
							</div>
							{{/each}}
						</div>						
					</div>
					 
				</div>
			</div>
		</div>


	</div>
</template>
